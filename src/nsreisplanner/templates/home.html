{% extends 'base.html' %}

{% block content %}

<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">NS Reisplanner</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Snel en gemakkelijk uw reis plannen met de NS Reisplanner.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{% url 'reisplanner' %}">
      Plan uw reis
    </a>
  </div>
</div>

<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Actuele station informatie</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Snel en gemakkelijk alle vertrektijden op stations bekijken.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{% url 'vertrektijden' %}">
      Bekijk alle vertrektijden.
    </a>
  </div>
</div>

{% endblock %}
